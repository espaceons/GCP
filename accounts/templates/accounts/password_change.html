<!-- accounts/templates/accounts/password_change.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Changer le mot de passe</h4>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Changer le mot de passe</button>
                <a href="{% url 'edit_profile' %}" class="btn btn-outline-secondary">Retour</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
