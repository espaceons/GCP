<!-- accounts/templates/registration/logout.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body text-center p-5">
            <div class="mb-4">
              <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
            </div>

            <h2 class="card-title mb-3">Déconnexion réussie</h2>
            <p class="text-muted mb-4">Vous avez été déconnecté avec succès de votre compte.</p>

            <div class="d-grid gap-2">
              <a href="{% url 'login' %}" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> Se reconnecter</a>
              <a href="{% url 'home' %}" class="btn btn-outline-secondary"><i class="bi bi-house"></i> Retour à l'accueil</a>
            </div>

            <div class="mt-4">
              <p class="text-muted small">Merci d'avoir utilisé notre application. À bientôt !</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
